<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memory Match</title>
    <link rel="shortcut icon" type="image/png" href="./images/cloud.png" />

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="main.js"></script>
</head>

<body>
    <div class="background_image"></div>
    <div class="header">
        <div class="titleBox">
            <div class="gameTitle">Memory Match</div>
        </div>
    </div>
    <div class="gameAreaContainer">
        <div class="stats">
            <div class="games_played">
                <div class="label">Games Played</div>
                <div class="value"></div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value"></div>
            </div>
            <div class="matches">
                <div class="label">Matches</div>
                <div class="value"></div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value"></div>
            </div>
            <div class="resetButtonContainer">
                <button class="resetButton btn btn-secondary" onclick="clickReset()">Reset</button>
            </div>
        </div>
        <div class="gameArea"></div>
    </div>

    <div class="rotatePhone">
        <img class="rotatePhoneImage" src="./images/rotatePhone.gif">
        <div class="rotatePhoneText">This game is best displayed in landscape mode. <br> Please rotate your mobile
            device!</div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="modalButton btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="airplane" src="./images/airplane.gif">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modalTextContent">
                    <h5 class="modal-title" id="exampleModalLongTitle">Congratulations!</h5>
                    <div class="modal-body">
                        You matched all the cards!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="modalCloseBottom btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="clickReset()">Reset
                        Game</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
